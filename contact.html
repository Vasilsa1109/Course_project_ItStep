    <main>
      
      
    </main>
    <footer>
        <div class="footer">
          <h2>Есть вопросы? <p>Не нашли подходящий вариант?</p></h2>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">ФИО</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Номер телефона</label>
                <input type="tel" class="form-control" id="inputPassword4" placeholder="+375xxxxxxxxx">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Ваше сообщение</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Текст сообщения">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="sendForm(event)">Отправить</button>
          </form>
        </div>
        <div class="footer">
            
        </div>
      </footer>
